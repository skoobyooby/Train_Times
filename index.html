<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <style>

  .container {
    width: 960px;
    margin: 0 auto;
  }
  </style>
  
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h3 class="text-center"><strong>Train Times</strong></h3>
      <hr>
      <h4 class="text-center">Create your own personalized train times reporter!</h4>
    </div>

    <!-- Top Panel -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          
          <div class="panel-heading">
            <h3 class="panel-title">Current train schedule</h3>
          </div>
          <div class="panel-body">
            <div class="text-left">
                
                <!-- Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Train Time</th>
                      <th scope="col">Desitination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Top Panel -->

    <!-- Start 2nd Panel -->
    <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
                <div class="text-left">
                  
                  <!-- Form -->
                  <form>
                    <div class="form-group">
                      <label for="trainname">Train Name</label>
                      <input type="text" class="form-control" id="trainname"  placeholder="Train Name">
                    </div>
                    <div class="form-group">
                      <label for="roleinput">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                      <label for="roleinput">Frequency (min)</label>
                      <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                  </form> 

                </div>
              </div>
            </div>
          </div>
        </div>
            <!-- End 2nd Panel -->
  </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
  </body>
  
</html>
