<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1><strong>Train Times</strong></h2>
    </div>

    <!-- Top Panel -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          
          <div class="panel-heading">
            <h3 class="panel-title">Current train schedule</h3>
          </div>

          <div class="panel-body">
            <div class="text-left">
                
                <!-- Table -->
                <table class="table" id="train-table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <!-- End Table -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Top Panel -->

    <!-- Start 2nd Panel -->
    <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
                <div class="text-left">
                  
                  <!-- Form -->
                  <form>
                    <div class="form-group">
                      <label for="trainname">Train Name</label>
                      <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                      <label for="roleinput">Destination</label>
                      <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                      <label for="roleinput">First Train Time (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="ftime-input">
                    </div>
                    <div class="form-group">
                      <label for="roleinput">Frequency (min)</label>
                      <input type="number" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                  </form> 

                </div>
              </div>
            </div>
          </div>
        </div>
            <!-- End 2nd Panel -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>


  </body>
  
</html>
